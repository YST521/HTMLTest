<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			
					.loading {
width: 100%;
padding: 20rpx 0;
display: flex;
justify-content: center;
align-items: center;
color: #8a8a8a;
}
 
.loading image {
margin-right: 10rpx;
width: 40rpx;
height: 40rpx;
animation: loading 3s infinite linear;
}

		</style>
	</head>
	<body>
		

 <script>
 	
 	@keyframes loading {
  from {
    transform :rotate(0deg);
  }
  to {
    transform :rotate(360deg);
  }
}
 </script>

 
	</body>
</html>
