<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#time{
				font-size: 30px;
				color:  red;
			}
			
				#time1{
				font-size: 30px;
				color:  red;
			}

	<body>
		<input type="button" value="跳过去" id="btn1"/>
<input type="button" value="前进" id="btn2"/><br />

<div id="time">0</div>
<input type="button" value="开始" id="btn11">
<input type="button" value="停止" id="btn22"><br />
<p></p>

<div id="time1">0</div>
<input type="button" value="开始" id="btn111">
<input type="button" value="停止" id="btn222">
	

<script>
    //跳转的
    document.getElementById("btn1").onclick = function () {
        window.location.href = "http://www.baidu.com";
    };
    //前进
    document.getElementById("btn2").onclick = function () {
        window.history.forward();
    };
    
    
    var timeDiv = document.getElementById('time');
    var timeId;
    document.getElementById("btn11").onclick = function () {
        function f1() {
            console.log("定时器执行了");
                      //会在5秒后执行，只执行一次
       timeDiv.innerHTML =   timeId++ ;
        };
     timeId = setTimeout(f1, 1000);

   
    };
    
    
        
    document.getElementById("btn22").onclick = function () {
        //如果在5秒之内点击，定时器直接被清理，不会执行
        clearTimeout(timeId);
              clearInterval(timeId);
        console.log("定时器被清理了");
    };


    var time1 = document.getElementById('time1');
 var timeId1;
    document.getElementById("btn111").onclick = function () {
        function f1() {
            console.log("定时器执行了");
                  time1.innerHTML =   timeId1 ++ ;
        };
        //会在5秒后执行，每5秒执行一次
        timeId1 = setInterval(f1, 1000);
    
    };
    document.getElementById("btn222").onclick = function () {
        //如果点击，定时器直接被清理，不会继续执行
        clearInterval(timeId1);
        clearTimeout(timeId1);
        console.log("定时器被清理了");
    };



    
    //通过userAgent可以判断用户浏览器的类型
    console.log(window.navigator.userAgent);
    //通过platform可以判断浏览器所在的系统平台类型.
    console.log(window.navigator.platform);

console.log(window.location.hash);
//主机名及端口号
console.log(window.location.host);
//主机名
console.log(window.location.hostname);
//文件的路径---相对路径
