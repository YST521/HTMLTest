<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

	<body>
		<br />
		<h3>.innerText和textContent的区别</h3>
		<p>
			
<p>1	设置标签中的文本内容,应该使用textContent属性,谷歌,火狐支持,IE8不支持	</p>
<p>2 设置标签中的文本内容,应该使用innerText属性,谷歌,火狐,IE8都支持	</p>
<p>3 如果这个属性在浏览器中不支持,那么这个属性的类型是undefined	</p>
<p>4 判断这个属性的类型 是不是undefined,就知道浏览器是否支持	</p>

		</p>
		
		<br />
		<input type="button" value="按钮" id="btn">
<div id="dv">这是一个div1</div>
<div id="dv1">这是一个div2</div><br />
<div id="dv2">这是一个div3</div><br />

<script>
//	textContent 

 

var divv = document.getElementById('dv1');
divv.style.backgroundColor = 'red';
divv.style.width = '200px';

var div2 = document.getElementById('dv2');
divv.style.backgroundColor = 'red';


	document.getElementById("btn").onclick = function () {
        document.getElementById("dv").textContent = "改变了textContent";
        divv.innerText  = '改变成功了 innerText';
        div2.innerHTML =  '改变成功了 innerHTML';
        //获取文本内容
        var text = document.getElementById("dv").textContent;
        console.log(text);
        
         var text = divv.innerHTML;
        console.log(text);

        
    };
    
    
</script>
		
	</body>
</html>
